
<div style="margin: 20px; min-height: calc(100vh - 104px);">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2> Settings </h2>
        <div>
            <button mat-raised-button style="margin-right: 10px;"> Cancel </button>
            <button mat-raised-button color="primary"> Save </button>
        </div>
    </div>
    <mat-card style="margin-top: 10px;">
        <mat-card-content>
            <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
                <mat-tab label="Profile">
                    <app-profile />
                </mat-tab>
                <mat-tab label="Notifications">
                    <app-profile />
                </mat-tab>
                <mat-tab label="Account">
                    <app-profile />
                </mat-tab>
                <mat-tab label="Security">
                    <app-profile />
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>
    <mat-divider class="mt-10"></mat-divider>
    <div class="mt-10" style="display: flex; align-items: center; justify-content: end;">
        <button mat-raised-button style="margin-right: 10px;"> Cancel </button>
        <button mat-raised-button color="primary"> Save </button>
    </div>
</div>
